<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Proyecto Final Chaplinski</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <script defer src="../assets/js/auth.js"></script>
</head>
<body class="container">
  <main class="card">
    <h2>Ingresá tu DNI</h2>
    <form id="loginForm">
      <input id="dni" type="number" placeholder="Tu DNI" required />
      <button type="submit" class="btn">Ingresar</button>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      if (dni.length < 6) return alert("DNI inválido");
      localStorage.setItem('clienteDNI', dni);
      window.location.href = './turnero.html';
    });
  </script>
</body>
</html>
